<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .logo {
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: 80px;  /* Adjust size */
                height: auto;
                z-index: 1000; /* Ensures it stays on top */
            }
        .share-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .share-button:hover {
            background-color: #0056b3;
        }
        </style>
        </head>

    <body style="margin: 0; overflow: hidden;">
        
        <img src="assets/logo.png" alt="Logo" class="logo"><!-- Share Button -->
        <button class="share-button" id="shareBtn">Share</button>
    
        <script>
            document.getElementById("shareBtn").addEventListener("click", () => {
                const url = window.location.href; // Get the current URL
    
                if (navigator.share) {
                    //  Web Share API for mobile & modern browsers
                    navigator.share({
                        title: document.title,
                        url: url
                    }).catch(err => console.error("Error sharing:", err));
                } else {
                    //  Fallback: Copy to clipboard
                    navigator.clipboard.writeText(url).then(() => {
                        alert("URL copied to clipboard!");
                    }).catch(err => console.error("Clipboard error:", err));
                }
            });
        </script>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.002119628117280293 0.002119628117280293 0.002119628117280293"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
